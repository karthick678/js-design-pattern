<html>

<head>
    <title>Design-pattern-function-argument</title>
    <script>
        function make() {
            var argsLenth = arguments.length;
            if (argsLenth === 2)
                console.log("u preferred milk");
            else
                console.log("u preferred tea");
        }
        make('milk', 'sugar');
        make('tea powder', 'milk', 'sugar');
    </script>
</head>
